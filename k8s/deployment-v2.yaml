apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo
    version: v2
  name: demo-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      version: v2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo
        version: v2
    spec:
      containers:
      - image: k1p3r/otus-homework-4-4
        name: otus-homework-4
        ports:
          - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 20
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1
        resources: {}
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: my-demo-config-map
                key: ENVIROMENT

status: {}
